<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>¡Feliz cumple Nombre!</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: 'Pacifico', cursive;
    }

    #mensaje {
      font-size: 8em;
      color: #fff;
      text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.4);
      white-space: nowrap;
      overflow: hidden;
      border-right: 4px solid white;
      width: 0;
      animation: escribir 1s steps(35, end) forwards, parpadeo 0.7s step-end infinite;
    }

    @keyframes escribir {
      from { width: 0; }
      to { width: 16ch; }
    }

    @keyframes parpadeo {
      50% { border-color: transparent; }
    }

    .globo {
      position: absolute;
      bottom: -100px;
      width: 60px;
      height: 80px;
      background-color: rgba(255, 255, 255, 0.6);
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      animation: flotar 6s ease-in-out infinite;
    }

    .globo::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      width: 2px;
      height: 20px;
      background: #fff;
      transform: translateX(-50%);
    }

    @keyframes flotar {
      0% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-100vh) rotate(10deg); }
      100% { transform: translateY(0) rotate(-10deg); }
    }

    .globo:nth-child(2) {
      left: 20%;
      background-color: #ffadad;
      animation-delay: 0s;
    }

    .globo:nth-child(3) {
      left: 50%;
      background-color: #ffd6a5;
      animation-delay: 2s;
    }

    .globo:nth-child(4) {
      left: 80%;
      background-color: #caffbf;
      animation-delay: 4s;
    }
  </style>
</head>
<body>
  <div class="globo"></div>
  <div class="globo"></div>
  <div class="globo"></div>
  <div id="mensaje">¡Feliz cumple Lidia!</div>

  <script>
    const mensaje = document.getElementById("mensaje");
    mensaje.addEventListener("animationend", () => {
      mensaje.style.borderRight = "none";
    });
  </script>
</body>
</html>
